            function getTime() {
                var dateObj = new Date();
                var year = dateObj.getFullYear();//年
                var month = dateObj.getMonth()+1;//月  (注意：月份+1)
                var date = dateObj.getDate();//日
                var day = dateObj.getDay();
                var hours = dateObj.getHours();//小时
                var minutes = dateObj.getMinutes();//分钟
                var seconds = dateObj.getSeconds();//秒
                if(month<10){
                    month = "0"+month;
                }
                if(date<10){
                    date = "0"+date;
                }
                if(hours<10){
                    hours = "0"+hours;
                }
                if(minutes<10){

                }
                if(seconds<10){
                    seconds = "0"+seconds;
                }
                var newDate = year+"-"+month+"-"+date+"  "+hours+":"+minutes+":"+seconds+"&nbsp &nbsp";
                document.getElementById("nowdate").innerHTML =  newDate;//在div中写入时间

            }
